server:
  port: 8091
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
  register-with-eureka: true
spring:
  application:
    name: proprietario
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/piloto?allowPublicKeyRetrieval=true&sslMode=DISABLED
    username: root
    password: root

jwt:
  config:
    type: signed
